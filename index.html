<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-level</title>
    <link
      rel="icon"
      href="https://camo.githubusercontent.com/eb8b5f9caa4b4765b222e961729eadb775ac710b/68747470733a2f2f67617265766e612e6769746875622e696f2f6a732d73616d706c65732f696d616765732f612d6c6576656c2d69636f2e706e67"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div id="root">
      <section class="day">
        <div class="container">
          <h1>Workday</h1>
          <div class="content">
            <ol class="timestamps">
              <li class="timestamps__item">8:00</li>
              <li class="timestamps__item">8:30</li>
              <li class="timestamps__item">9:00</li>
              <li class="timestamps__item">9:30</li>
              <li class="timestamps__item">10:00</li>
              <li class="timestamps__item">10:30</li>
              <li class="timestamps__item">11:00</li>
              <li class="timestamps__item">11:30</li>
              <li class="timestamps__item">12:00</li>
              <li class="timestamps__item">12:30</li>
              <li class="timestamps__item">1:00</li>
              <li class="timestamps__item">1:30</li>
              <li class="timestamps__item">2:00</li>
              <li class="timestamps__item">2:30</li>
              <li class="timestamps__item">3:00</li>
              <li class="timestamps__item">3:30</li>
              <li class="timestamps__item">4:00</li>
              <li class="timestamps__item">4:30</li>
              <li class="timestamps__item">5:00</li>
            </ol>
            <div class="tasklist" id="tasklist">
              <div class="tasklist__column">
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
                <div class="tasklist__row"></div>
              </div>
              <div class="tasks" id="tasks"></div>
            </div>
          </div>
        </div>
      </section>
      <div id="portal" class="hidden"></div>
    </div>
    <script nomodule type="module" src="./js/main.js"></script>
  </body>
</html>
